<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome's Profile - MIM Language Services</title>
    <style>
        /* All styles from Teacher-Home.html */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            flex-direction: column;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .header-image {
            width: 120px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .header .website {
            text-align: center;
            margin-top: 8px;
        }

        .header .website a {
            color: #4c51bf;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .header .website a:hover {
            color: #553c9a;
        }

        .container {
            display: flex;
            height: calc(100vh - 120px);
        }

        .navigation {
            width: 280px;
            background: rgba(45, 55, 72, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            padding: 16px 24px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .section {
            display: none;
            flex: 1;
            padding: 40px 40px 40px 40px;
            overflow-y: auto;
            height: 100%;
        }

        .section.active {
            display: flex;
            flex-direction: column;
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .students-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .students-nav {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .platform-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #4c51bf;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .platform-btn.active, .platform-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .student-card:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .student-picture {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .student-name {
            color: #2d3748;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .student-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 12px;
        }

        .student-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 70px;
            white-space: nowrap;
        }

        .student-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .empty-message {
            text-align: center;
            color: #4a5568;
            font-size: 1.1rem;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .navigation {
                width: 100%;
                height: auto;
                padding: 15px 10px;
                display: flex;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                background: rgba(45, 55, 72, 0.95);
            }

            .nav-item {
                flex: 1;
                min-width: 80px;
                margin: 5px;
                font-size: 0.9rem;
                padding: 12px 16px;
            }

            .container {
                flex-direction: column;
            }

            .content {
                height: auto;
                overflow-y: auto;
            }

            .section {
                padding: 20px 10px;
            }

            .students-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Jerome's Profile</h1>
            <div class="website">
                <a href="https://www.mimlanguageservices.com/" target="_blank">www.mimlanguageservices.com</a>
            </div>
        </div>
        <div class="header-right">
            <a href="https://www.mimlanguageservices.com/" target="_blank">
                <img src="https://static.wixstatic.com/media/593d03_21d7db92a5cc4b1c9633f867764de873~mv2.png" alt="MIM Language Services" class="header-image">
            </a>
        </div>
    </div>

    <div class="container">
        <div class="navigation">
            <div class="nav-item active" data-section="home">Home</div>
            <div class="nav-item" data-section="students">Students</div>
            <div class="nav-item" data-section="invoicing">Invoicing</div>
            <div class="nav-item" data-section="work">Call</div>
        </div>

        <div class="content">
            <div class="section active" id="home">
                <h2>Teacher Dashboard</h2>
                <div class="main-content">
                    <div class="profile-card">
                        <!-- Profile content -->
                    </div>
                </div>
            </div>

            <div class="section" id="students">
                <h2>Current Students</h2>
                <div class="students-section">
                    <div class="students-nav">
                        <button class="platform-btn active" data-platform="MIM">MIM</button>
                        <button class="platform-btn" data-platform="Linked">Linked</button>
                        <button class="platform-btn" data-platform="Italki">Italki</button>
                        <button class="platform-btn" data-platform="Preply">Preply</button>
                    </div>
                    <div class="students-grid">
                        <!-- Student cards will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="section" id="invoicing">
                <h2>Invoicing</h2>
                <!-- Invoicing content -->
            </div>

            <div class="section" id="work">
                <h2>Call</h2>
                <!-- Work content -->
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1e2ppEZlcrZENPHMMyIAtNxqCvqHnxCl_FuR3NUX046I/export?format=csv';
        let studentsData = [];

        // Show selected section
        function showSection(sectionId, element) {
            // Hide all sections and deactivate all nav items
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // Show selected section and activate nav item
            document.getElementById(sectionId).classList.add('active');
            element.classList.add('active');

            // If showing students section, show MIM platform by default
            if (sectionId === 'students') {
                const mimBtn = document.querySelector('.platform-btn[data-platform="MIM"]');
                if (mimBtn) {
                    showPlatform('MIM', mimBtn);
                }
            }
        }

        // Show selected platform
        function showPlatform(platform, element) {
            // Update button states
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');

            // Filter and display students
            const container = document.querySelector('.students-grid');
            const platformStudents = studentsData.filter(student => 
                student['D'] && student['D'].trim().toUpperCase() === platform.toUpperCase()
            );

            if (platformStudents.length === 0) {
                container.innerHTML = `
                    <div class="empty-message">
                        No ${platform} students currently assigned.
                    </div>
                `;
                return;
            }

            container.innerHTML = platformStudents.map(student => `
                <div class="student-card" onclick="window.open('${student['C'] || '#'}', '_blank')">
                    <img src="${student['L'] || `https://via.placeholder.com/60x60?text=${encodeURIComponent(student['B']?.charAt(0) || '?')}`}" 
                         alt="${student['B'] || 'Unknown'}" 
                         class="student-picture"
                         onerror="this.src='https://via.placeholder.com/60x60?text=${encodeURIComponent(student['B']?.charAt(0) || '?')}'"
                    >
                    <div class="student-name">${student['B'] || 'Unknown Student'}</div>
                    <div class="student-buttons">
                        <button class="student-btn" 
                                onclick="event.stopPropagation(); window.open('${student['K'] || '#'}', '_blank')">
                            WhatsApp
                        </button>
                        <button class="student-btn" 
                                onclick="event.stopPropagation(); window.open('${student['M'] || '#'}', '_blank')">
                            Call
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Load student data from Google Sheets
        async function loadStudentsData() {
            try {
                // Modify URL to get CSV format
                const csvUrl = 'https://docs.google.com/spreadsheets/d/1e2ppEZlcrZENPHMMyIAtNxqCvqHnxCl_FuR3NUX046I/export?format=csv';
                const response = await fetch(csvUrl);
                const text = await response.text();
                
                // Split into lines and remove empty ones
                const lines = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
                
                // Convert CSV to array of objects
                studentsData = lines.slice(1).map(line => {
                    // Handle quoted values properly
                    const values = [];
                    let currentValue = '';
                    let insideQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            insideQuotes = !insideQuotes;
                        } else if (char === ',' && !insideQuotes) {
                            values.push(currentValue.replace(/"/g, '').trim());
                            currentValue = '';
                        } else {
                            currentValue += char;
                        }
                    }
                    values.push(currentValue.replace(/"/g, '').trim());
                    
                    // Create object with letter keys
                    const rowData = {};
                    values.forEach((value, index) => {
                        rowData[String.fromCharCode(65 + index)] = value;
                    });
                    return rowData;
                });

                console.log('Loaded data:', studentsData); // Debug log
                
                // Show MIM platform by default if on students section
                if (document.querySelector('.section#students.active')) {
                    const mimBtn = document.querySelector('.platform-btn[data-platform="MIM"]');
                    if (mimBtn) {
                        showPlatform('MIM', mimBtn);
                    }
                }
            } catch (error) {
                console.error('Error loading student data:', error);
                document.querySelector('.students-grid').innerHTML = `
                    <div class="empty-message">
                        Error loading student data. Please try again later.
                    </div>
                `;
            }
        }

        // Add click handlers to navigation
        document.addEventListener('DOMContentLoaded', () => {
            // Set up navigation handlers
            document.querySelectorAll('.nav-item').forEach(item => {
                item.onclick = (e) => {
                    const sectionId = e.target.getAttribute('data-section');
                    if (sectionId) showSection(sectionId, e.target);
                };
            });

            // Set up platform button handlers
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.onclick = (e) => {
                    const platform = e.target.getAttribute('data-platform');
                    if (platform) showPlatform(platform, e.target);
                };
            });

            // Load student data
            loadStudentsData();
        });
    </script>
</body>
</html>
