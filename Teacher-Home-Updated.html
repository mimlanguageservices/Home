<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerome's Profile - MIM Language Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header-left a {
            color: #4c51bf;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .navigation {
            width: 280px;
            background: rgba(45, 55, 72, 0.95);
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-item {
            padding: 16px 24px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: #667eea;
            color: #ffffff;
            border-color: transparent;
        }

        .container {
            display: flex;
            height: calc(100vh - 100px);
        }

        .content {
            flex: 1;
            background: #f7fafc;
            overflow-y: auto;
            padding: 40px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .students-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .platform-btn {
            padding: 12px 30px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }

        .platform-btn:hover {
            background: #f7fafc;
        }

        .platform-btn.active {
            background: #667eea;
            color: #ffffff;
            border-color: transparent;
        }

        .platform-content {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .student-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            object-fit: cover;
        }

        .student-name {
            color: #2d3748;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .student-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .student-btn {
            background: #667eea;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .student-btn:hover {
            background: #5a67d8;
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Jerome's Profile</h1>
            <a href="https://www.mimlanguageservices.com">www.mimlanguageservices.com</a>
        </div>
        <div class="header-right">
            <img src="https://static.wixstatic.com/media/593d03_21d7db92a5cc4b1c9633f867764de873~mv2.png" alt="MIM Language Services" style="height: 60px;">
        </div>
    </div>

    <div class="container">
        <div class="navigation">
            <div class="nav-item" onclick="showSection('home', this)">Home</div>
            <div class="nav-item active" onclick="showSection('students', this)">Students</div>
            <div class="nav-item" onclick="showSection('invoicing', this)">Invoicing</div>
            <div class="nav-item" onclick="showSection('call', this)">Call</div>
        </div>

        <div class="content">
            <div class="section" id="home">
                <h2>Home</h2>
                <!-- Home content -->
            </div>

            <div class="section active" id="students">
                <h2>Current Students</h2>
                <div class="students-nav">
                    <button class="platform-btn active" onclick="showPlatform('MIM', this)">MIM</button>
                    <button class="platform-btn" onclick="showPlatform('Linked', this)">Linked</button>
                    <button class="platform-btn" onclick="showPlatform('Italki', this)">Italki</button>
                    <button class="platform-btn" onclick="showPlatform('Preply', this)">Preply</button>
                </div>
                <div class="platform-content">
                    <div id="mim-container" class="students-grid">
                        <div class="empty-message">
                            No MIM students currently assigned.
                        </div>
                    </div>
                </div>
            </div>

            <div class="section" id="invoicing">
                <h2>Invoicing</h2>
                <!-- Invoicing content -->
            </div>

            <div class="section" id="call">
                <h2>Call</h2>
                <!-- Call content -->
            </div>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1e2ppEZlcrZENPHMMyIAtNxqCvqHnxCl_FuR3NUX046I/gviz/tq?tqx=out:csv';
        let studentsData = [];

        // Show selected section
        function showSection(sectionId, element) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        // Show selected platform
        function showPlatform(platform, element) {
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            element.classList.add('active');
            
            updateStudentDisplay(platform);
        }

        // Update student display for selected platform
        function updateStudentDisplay(platform) {
            const container = document.querySelector('.students-grid');
            const students = studentsData.filter(student => student['D'] === platform);

            if (students.length === 0) {
                container.innerHTML = `
                    <div class="empty-message">
                        No ${platform} students currently assigned.
                    </div>
                `;
                return;
            }

            container.innerHTML = students.map(student => createStudentCard(student)).join('');
        }

        // Create student card HTML
        function createStudentCard(student) {
            const name = student['B'] || 'Unknown Student';
            const profileLink = student['C'] || '#';
            const whatsappLink = student['K'] || '#';
            const callLink = student['M'] || '#';

            return `
                <div class="student-card" onclick="window.open('${profileLink}', '_blank')">
                    <img src="https://via.placeholder.com/80x80?text=${encodeURIComponent(name.charAt(0))}" 
                         alt="${name}" class="student-picture">
                    <div class="student-name">${name}</div>
                    <div class="student-buttons">
                        <button class="student-btn" 
                                onclick="event.stopPropagation(); window.open('${whatsappLink}', '_blank')">
                            Whatsapp
                        </button>
                        <button class="student-btn" 
                                onclick="event.stopPropagation(); window.open('${callLink}', '_blank')">
                            Call
                        </button>
                    </div>
                </div>
            `;
        }

        // Load data from Google Sheets
        async function loadStudentsData() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                studentsData = parseCSV(csvText);
                updateStudentDisplay('MIM'); // Show MIM students by default
            } catch (error) {
                console.error('Error loading student data:', error);
                document.querySelector('.students-grid').innerHTML = `
                    <div class="empty-message">
                        Error loading student data. Please try again later.
                    </div>
                `;
            }
        }

        // Parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const values = line.split(',');
                    const row = {};
                    // Map column indices to letters (A=0, B=1, etc.)
                    for (let j = 0; j < values.length; j++) {
                        const colLetter = String.fromCharCode(65 + j);
                        row[colLetter] = values[j].replace(/"/g, '').trim();
                    }
                    result.push(row);
                }
            }
            
            return result;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', loadStudentsData);
    </script>
</body>
</html>
